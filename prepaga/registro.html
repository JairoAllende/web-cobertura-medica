<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link rel="stylesheet" href="/css/registro.css">
  <title>Registro</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark  ">


      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Planes</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>

        </ul>
      </div>
    </nav>


  </header>

  <div class="container-registro">
    <div class="row ">
      <!-- Mitad imagen -->
      <div class="col-md-6 image-side d-none d-md-block">
        <!-- Imagen de fondo -->

      </div>

      <!-- Mitad formulario -->
      <div class="col-md-6 form-side">

        <div class="form-box">
          <h2 class="mb-4 text-center">Registrate</h2>
          <form id="container-datos-registros">
            <div class="mb-3">
              <label for="fecha" class="form-label">Fecha de nacimiento</label>
              <input type="date" class="form-control" id="fecha" aria-describedby="inputGroupPrepend" required>

            </div>

            <div class="mb-3">
              <label for="documento" class="form-label ">Documento</label>
              <input type="text" class="form-control " id="documento">
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control " id="email">

            </div>

            <div class="mb-3">
              <label for="familia" class="form-label">Cantidad de miembros de la familia</label>
              <input type="number" class="form-control" id="familia">
            </div>

            <div class="mb-3">
              <label for="usuario" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="usuario">
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" aria="passwordHelpBlock">
              <div id="passwordHelpBlock" class="form-text">

                Su contraseña debe tener entre 8 y 20 caracteres, contener letras y números, y no debe contener
                espacios, caracteres especiales ni emojis.
              </div>
            </div>

            <div class="mb-3">
              <label for="repeat-password" class="form-label">Repetir contraseña</label>
              <input type="password" class="form-control" id="repeat-password">
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
              <label class="form-check-label" for="invalidCheck2">
                Aceptar términos y condiciones
              </label>
            </div>


            <button type="submit" class="btn btn-primary w-100 mt-3">Registrarse</button>
          </form>
        </div>
      </div>





    </div>


  </div>

  </div>
  <script src="/js/registro.js"></script>











</body>

</html>

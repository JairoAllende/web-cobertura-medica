    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
    <header>
        <div class="header-left">
            <span class="logo">Logo</span>
        </div>
        <div class="header-center">
            <span><i class="fas fa-exclamation-circle"></i> Emergencias: 0800 - 888 - 888</span>
        </div>
        <div class="header-right">
            <span><i class="fas fa-user"></i> Usuario <i class="fas fa-chevron-down"></i></span>
        </div>
    </header>

    <div class="main-container">
        <aside class="filtros-sidebar">
            <h2>Filtros</h2>
            <div class="filtro-group">
                <select class="custom-select">
                    <option>Ramos Mejía</option>
                    <option>San Justo</option>
                </select>
            </div>
             <div class="filtro-group">
                <select class="custom-select">
                    <option>Centros</option>

                    <option>Hospital Italiano</option>
                </select>
            </div>

                <select class="custom-select">
                    <option>Día semanal</option>
                    <option>Lunes</option>
                    <option>Martes</option>
                </select>
            </div>
             <div class="filtro-group">
                <select class="custom-select">
                    <option>Especialista</option>
                    <option>Clínico Médico</option>
                    <option>Cardiólogo</option>
                </select>
            </div>
        </aside>

        <main class="turnos-content">
            <h1>Turnos disponibles</h1>
            <div class="turnos-grid">
                <div class="turno-card">
                    <div class="card-content">
                        <h3>Juan Perez</h3>
                        <p class="specialty">Clínico médico</p>
                        <p class="location">Sanatorio de la Trinidad Ramos Mejía</p>
                        <p class="address">Av. Rivadavia 13280</p>
                    </div>
                    <div class="appointment-info">
                        <span>Lunes 23, Jun. 16:00hs</span>
                        <button class="btn-confirmar">Confirmar</button>
                    </div>

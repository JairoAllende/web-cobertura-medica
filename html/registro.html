<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="../css/general.css">
  <link rel="stylesheet" href="../css/registro.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Registro</title>
</head>

<body>

  <div class="wrapper">

    <div class="imagen-registro">

    </div>

    <div class="container-formulario-registro">
        <div class="form-box">

          <div id="marca">
            <img src="../assets/imagenes/logo-salud_oeste.png" alt="Logo Salud Oeste" id="logo-marca">
            <h1>Salud Oeste</h1>
          </div>

          <h2 class="mb-4 text-center">Registrate</h2>
          <form id="container-datos-registros">
            <div class="mb-3">
              <label for="fecha" class="form-label">Fecha de nacimiento</label>
              <input type="date" class="form-control" id="fecha" aria-describedby="inputGroupPrepend" required>
            </div>

            <div class="mb-3">
              <label for="documento" class="form-label ">Documento</label>
              <input type="text" class="form-control " id="documento">
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control " id="email">

            </div>

            <div class="mb-3">
              <label for="familia" class="form-label">Cantidad de miembros de la familia</label>
              <input type="number" class="form-control" id="familia">
            </div>

            <div class="mb-3">
              <label for="usuario" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="usuario">
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" aria="passwordHelpBlock">
              <div id="passwordHelpBlock" class="form-text">

                Su contraseña debe tener entre 8 y 20 caracteres, contener letras y números, y no debe contener
                espacios, caracteres especiales ni emojis.
              </div>
            </div>

            <div class="mb-3">
              <label for="repeat-password" class="form-label">Repetir contraseña</label>
              <input type="password" class="form-control" id="repeat-password">
            </div>

            <h4 style="text-align: center;">Carga la imagen de tu dni</h4>
            <div class="container-carga-dni">
              
              <label for="dni-frente" class="input-personalizado"><span class="material-symbols-outlined">stack</span> Frente</label>
              <input type="file" id="dni-frente" accept="image/*" hidden>
            </div>

            <div class="container-carga-dni">
              <label for="dni-dorso" class="input-personalizado"><span class="material-symbols-outlined">stack</span>Dorso</label>
              <input type="file" id="dni-dorso" accept="image/*" hidden>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
              <label class="form-check-label" for="invalidCheck2">
                Aceptar términos y condiciones
              </label>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">Registrarse</button>
          </form>
        </div>
    </div>

  </div>

<script src="../js/registro.js"></script>
</body>

</html>

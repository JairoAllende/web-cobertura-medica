<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnos Disponibles</title>
    <link rel="stylesheet" href="/css/turnos.css">
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
     <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    
    <header>
        <div id="marca">
            <img src="/assets/imagenes/logo-salud_oeste.png" alt="logo" id="logo-marca">
            <h1>Salud Oeste</h1>
        </div>
        
        <div id="mi-perfil">
            <div id="mi-perfil-usuario">
                <span class="material-symbols-outlined">account_circle</span>
                <h3>Jose Hernandez</h3>
            </div>
            <span class="material-symbols-outlined">keyboard_arrow_down</span>
        </div>
    </header>

    <section id="numero-emergencia">
        <span class="material-symbols-outlined" style="font-size: 1.8rem;">call</span>
        <p>Emergencias: 0800-888-888</p>
    </section>

    <div class="main-container">
        <aside class="filtros-sidebar">
            <h2>Filtros</h2>
            <div class="filtro-group">
                <select class="custom-select">
                    <option>Ramos Mejía</option>
                    <option>San Justo</option>
                </select>
            </div>
            <div class="filtro-group">
                <select class="custom-select">
                    <option>Centros</option>
                    <option>Sanatorio de la Trinidad</option>
                    <option>Hospital Italiano</option>
                </select>
            </div>
            <div class="filtro-group">
                <select class="custom-select">
                    <option>Día semanal</option>
                    <option>Lunes</option>
                    <option>Martes</option>
                    <option>Miercoles</option>
                    <option>Jueves</option>
                    <option>Viernes</option>
                </select>
            </div>
            <div class="filtro-group">
                <select class="custom-select">
                    <option>Especialista</option>
                    <option>Clínico Médico</option>
                    <option>Cardiólogo</option>
                    <option>Dermatologia</option>
                    <option>Nutricionista</option>
                </select>
            </div>
        </aside>

        <main class="turnos-content">
            <h1>Turnos disponibles</h1>
            <div class="turnos-grid">
                <div class="turno-card">
                    <div class="card-content">
                        <h3>Juan Perez</h3>
                        <p class="specialty">Clínico médico</p>
                        <p class="location">Sanatorio de la Trinidad Ramos Mejía</p>
                        <p class="address">Av. Rivadavia 13280</p>
                    </div>
                    <div class="appointment-info">
                        <span>Lunes 23, Jun. 16:00hs</span>
                        <button class="btn-confirmar" id="boton-confirmar">Confirmar</button>
                    </div>
                </div>

                <div class="turno-card placeholder">
                    
                </div>
                <div class="turno-card placeholder"></div>
                <div class="turno-card placeholder"></div>
                <div class="turno-card placeholder"></div>
                <div class="turno-card placeholder"></div>
                <div class="turno-card placeholder"></div>
                <div class="turno-card placeholder"></div>
                <div class="turno-card placeholder"></div>
                <div class="turno-card placeholder"></div>
                <div class="turno-card placeholder"></div>
                <div class="turno-card placeholder"></div>



            <footer>
                <h2>Hablanos en nuestras redes:</h2>
                <img src="/assets/imagenes/logo-facebook.png" alt="logo facebook" class="logos-redes">
                <img src="/assets/imagenes/logo-instagram.png" alt="logo instagram" class="logos-redes">
                <img src="/assets/imagenes/logo-x.png" alt="logo x" class="logos-redes">     
            </footer>


                <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
                <script>
                    const selects = document.querySelectorAll('.custom-select');
                    selects.forEach(select => {
                        new Choices(select, {
                            searchEnabled: false,
                            itemSelectText: '',
                            classNames: {
                                containerOuter: 'choices custom-choices',
                            }
                        });
                    });
                </script>

                <script>
                    const botonConfirmar = document.getElementById("boton-confirmar");
                    botonConfirmar.addEventListener("click", () => {
                        window.location.href ="/html/proximos-turnos.html";
                    })

                </script>

</body>
